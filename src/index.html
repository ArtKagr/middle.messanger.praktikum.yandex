<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Practicum Messenger</title>
  </head>
  <body>
      <div id="root"></div>
      <script>
          const pages = {
              '/': `<div class="layout -flex">{{>forms/auth}}</div>`,
              '/registration': `<div class="layout -flex">{{>forms/registration}}</div>`,
              '/chats': `<div class="layout">{{>chats/index}}</div>`,
              '/500': `<div class="layout -flex">{{>error/server-error}}</div>`,
          }
          document.querySelector('#root').innerHTML = pages[location.pathname] || `<div class="layout -flex">{{>error/not-found}}</div>`
      </script>
  </body>
</html>
